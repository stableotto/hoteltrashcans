<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="nc-root"></div>
  
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    console.log('CMS script loaded');
    
    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      console.log('Netlify Identity found');
      window.netlifyIdentity.init({
        APIUrl: "https://0f5153ae-a137-425a-8391-f8c3e9eea3ea.netlify.app/.netlify/identity"
      });
      
      window.netlifyIdentity.on("init", user => {
        console.log('Netlify Identity initialized, user:', user);
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            console.log('User logged in, redirecting...');
            document.location.href = "/admin/";
          });
        }
      });
    } else {
      console.log('Netlify Identity not found');
    }

    // Check if CMS is available
    if (window.CMS) {
      console.log('CMS object found');
    } else {
      console.log('CMS object not found');
    }
  </script>
</body>
</html>
